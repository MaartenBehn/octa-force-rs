[package]
name = "octa-force"
version = "0.1.3"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
log = "0.4"
simplelog = "0.11.2"
glam = { version = "0.27.0", features = ["serde", "mint"] }
anyhow = "1.0"

fps_clock = "2.0"
winit = "0.27"
ash = { version = "0.37", features = ["linked"] }
ash-window = "0.12"
raw-window-handle = "0.5"
gpu-allocator = { version = "0.25", default-features = false, features = ["vulkan"] }

imgui = { version = "0.11.0", features = ["docking"] }
imgui-winit-support = "0.11.0"
# imgui-rs-vulkan-renderer = { git = "https://github.com/MaartenBehn/imgui-rs-vulkan-renderer", features = ["gpu-allocator", "dynamic-rendering"] }
imgui-rs-vulkan-renderer = { git = "https://github.com/MaartenBehn/imgui-rs-vulkan-renderer.git", tag = "1.13.0", features = ["gpu-allocator", "dynamic-rendering"] }
